<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="To get information, support or having any issues, you can reach us through this page.">

    <title>Contact Us SAMRAFT</title>

<body>
    <header class="heading">
        <img src="images/life.jpg" alt="LIFE ADVENTURE">
        <nav class="navigation">
            <a class="navigation" href="index.html">Home</a>
            <a class="navigation" href="about.html">About Us</a>
            <a class="navigation" href="trips.html">Trips</a>
            <a class="navigation" href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <!-- <img src="images/rafting.jpg" alt="Background image"> -->
            <div class="add">
                <h1>White Water Rafting</h1>
                <p><strong>123 Main River Street</strong></p>
                <p><strong>Kolob, California</strong></p>
                <p><strong>+1 999 999 9999</strong></p>
                <p><strong>info@whitewater.com</strong></p>
            </div>
            <div class="content">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6502565.951838045!2d-119.306607!3d37.26950555!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia%2C%20USA!5e0!3m2!1sen!2sng!4v1764774306957!5m2!1sen!2sng"
                        width="400" height="300" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <form action="#" class="set">
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div class="name">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="pur">
                        <p>Message purpose</p>
                        <div class="arrange">
                            <div class="opt">
                                <input type="radio" name="purpose" id="purposeA" required>
                                <label for="purposeA">General inquiry</label>

                            </div>
                            <div class="opt">
                                <input type="radio" name="purpose" id="purposeB" required>
                                <label for="purposeB">Reservation Question</label>
                            </div>

                            <div class="opt">
                                <input type="radio" name="purpose" id="purposeC" required>
                                <label for="purposeC">Website Suggestion</label>

                            </div>
                        </div>
                    </div>
                    <div class="msg">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Type here" required></textarea>
                    </div>
                    <div>
                        <input type="checkbox" name="sub" id="sub">
                        <label for="sub">Please subscribe me to monthly newsleter</label>
                    </div>
                    <button type="submit">Get In Touch!</button>
                </form>
            </div>
            <section class="sec2">
                <h3>We Are Here to Serve You</h3>
                <div class="empl">
                    <figure>
                        <img src="images/employ.jpeg" alt="Happy workers"/>
                        <figcaption>All For You</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employed.jpeg" alt="pleasure serving"/>
                        <figcaption>At Your Service</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee.jpeg" alt="best service"/>
                        <figcaption>Happy Workers</figcaption>
                    </figure>
                </div>
            </section>
        </div>
    </main>

    <footer class="end">
        <p>©️2025, White Water Rafting, Peter Samuel</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/insta.jpg" alt="Instagram">
            </a>
        </nav>
    </footer>
